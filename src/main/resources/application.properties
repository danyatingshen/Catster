
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.datasource.url=jdbc:sqlite:user.db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.sqlite.JDBC

#total file size cannot exceed 128KB.
spring.servlet.multipart.max-file-size=2000KB

#total request size for a multipart/form-data cannot exceed 128KB.
spring.servlet.multipart.max-request-size=2000KB



